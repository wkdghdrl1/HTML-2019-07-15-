<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='book-join.css'>
    <script src='main.js'></script>
</head>

<body>
    <section>
    <form >
        <fieldset>
            <legend>회원가입</legend>
            <div class="in-box"><label for="m_userid">ID</label> <input type="text" name="m_userid" id="m_userid"
                    placeholder="사용자 아이디를 입력하세요.">
            </div>
            <div class="in-box"><label for="m_password">Password</label><input type="password" name="m_password"
                    id="m_password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="in-box"><label for="re_password">&nbsp;</label><input type="password" name="re_password"
                    id="re_password" placeholder="비밀번호를 한번 더 입력하세요.">
            </div>
            <div class="in-box"><label for="m_email">emali</label><input type="email" name="m_email" id="m_email"
                    placeholder="이메일 주소를 입력하세요.">
            </div>
            <div class="in-box">
                <label for="m_tel">Tel</label>
                <input type="phone" name="m_tel" id="m_tel" placeholder="전화번호를 입력해주세요.">
            </div>
            <div class="btn_box">
                <button>회원가입</button>
            </div>

        </fieldset>
    </form>
</section>
</body>

</html>
